<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Test</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/sankey.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <script>
        class MyCustomElement extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open'});
                    
                const sheet = new CSSStyleSheet();
                sheet.replaceSync(`
                    #parent-container {
                        width: 700px;
                        height: 500px;
                        margin: 0 auto;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    }
                    #container {
                        width: 100%;
                        height: 100%;
                    }
                `);
                
                this.shadowRoot.adoptedStyleSheets = [sheet];

                this.shadowRoot.innerHTML = `
                    <div id="parent-container">
                        <div id="container"></div>
                    </div>
                `;

                this._renderChart();
            }

            _renderChart() {
                const container = this.shadowRoot.querySelector('#container');
                const colors = ['#8b9090', '#f34646', '#6cc073'];
                const nodes = [
                    {
                        name: 'Product Revenue',
                        colorIndex: 0
                    },
                    {
                        name: 'Order Revenue',
                        colorIndex: 0
                    },
                    {
                        name: 'Service Revenue',
                        colorIndex: 0
                    },
                    {
                        name: 'Project Revenue',
                        colorIndex: 0
                    },
                    {
                        name: 'Order COGS',
                        colorIndex: 1
                    },
                    {
                        name: 'Other Revenue',
                        colorIndex: 0
                    },
                    {
                        name: 'COGS',
                        colorIndex: 1
                    },
                    {
                        name: 'Revenue',
                        colorIndex: 0
                    },
                    {
                        name: 'Total SG&A Expenses',
                        colorIndex: 1
                    },
                    {
                        name: 'Order Margin',
                        colorIndex: 2
                    },
                    {
                        name: 'Profit Contribution',
                        colorIndex: 2
                    },
                    {
                        name: 'Other COGS',
                        colorIndex: 1
                    },
                    {
                        name: 'Product COGS',
                        colorIndex: 1
                    },
                    {
                        name: 'Service COGS',
                        colorIndex: 1
                    },
                    {
                        name: 'Project COGS',
                        colorIndex: 1
                    }
                ]

                const links = [
                    {
                        from: 'Product Revenue',
                        to: 'Order Revenue',
                        weight: 279,
                        color: colors[0]
                    },
                    {
                        from: 'Service Revenue',
                        to: 'Order Revenue',
                        weight: 35,
                        color: colors[0]
                    },
                    {
                        from: 'Project Revenue',
                        to: 'Order Revenue',
                        weight: 71,
                        color: colors[0]
                    },
                    {
                        from: 'Order Revenue',
                        to: 'Revenue',
                        weight: 385,
                        color: colors[0]
                    },
                    {
                        from: 'Revenue',
                        to: 'COGS',
                        weight: 258,
                        color: colors[1]
                    },
                    {
                        from: 'Other Revenue',
                        to: 'Revenue',
                        weight: 5,
                        color: colors[0]
                    },
                    {
                        from: 'COGS',
                        to: 'Other COGS',
                        weight: 16,
                        color: colors[1]
                    },
                    {
                        from: 'COGS',
                        to: 'Order COGS',
                        weight: 242,
                        color: colors[1]
                    },
                    {
                        from: 'Order COGS',
                        to: "Product COGS",
                        weight: 178,
                        color: colors[1]
                    },
                    {
                        from: 'Order COGS',
                        to: 'Service COGS',
                        weight: 21,
                        color: colors[1]
                    },
                    {
                        from: 'Order COGS',
                        to: 'Project COGS',
                        weight: 43,
                        color: colors[1]
                    },
                    {
                        from: 'Revenue',
                        to: 'Order Margin',
                        weight: 127,
                        color: colors[2]
                    },
                    {
                        from: 'Order Margin',
                        to: 'Profit Contribution',
                        weight: 79,
                        color: colors[2]
                    },
                    {
                        from: 'Order Margin',
                        to: 'Total SG&A Expenses',
                        weight: 49,
                        color: colors[1]
                    }
                ]

                console.log('nodes', nodes);
                console.log('links', links);
                const data = links.map(link => [link.color, link.from, link.to, link.weight]);
                const formattedNodes = nodes.map(node => ({
                    id: node.name,
                    color: colors[node.colorIndex],
                    name: node.name
                }));
                console.log('data', data);
                console.log('formattedNodes', formattedNodes);
                
                Highcharts.chart(container, {
                    chart: {
                    type: 'sankey',
                    inverted: false
                    },
                    tooltip: {
                        headerFormat: null
                    },
                    series: [{
                        keys: ['color', 'from', 'to', 'weight'],
                        nodes: formattedNodes,
                        data: data,
                        type: 'sankey',
                        colorByNode: false,
                        
                    }]
                });
            }
        }
        customElements.define('my-custom-element', MyCustomElement);
    </script>
    <my-custom-element></my-custom-element>
    <span>I am not in the shadow DOM</span>
    <form id="form">
        <legend style="font-weight: bold;font-size: 18px;"> Font </legend>
        <table>
            <tr>
                <td>Chart Title</td>
            </tr>
            <tr>
                <td><input id="chartTitle" type="text"></td>
            </tr>
            <tr>
                <table>
                    <tr>
                        <td>Size</td>
                        <td>Font Style</td>
                        <td>Alignment</td>
                        <td>Color</td>
                    </tr>
                    <tr>
                        <td>
                            <select id="titleSize">
                                <option value="10px">10</option>
                                <option value="12px">12</option>
                                <option value="14px">14</option>
                                <option value="16px">16</option>
                                <option value="18px" selected>18</option>
                                <option value="20px">20</option>
                                <option value="22px">22</option>
                                <option value="24px">24</option>
                                <option value="32px">32</option>
                                <option value="48px">48</option>
                            </select>
                        </td>
                        <td>
                            <select id="titleFontStyle">
                                <option value="normal">Normal</option>
                                <option value="bold" selected>Bold</option>
                            </select>
                        </td>
                        <td>
                            <select id="titleAlignment">
                                <option value="left" selected>Left</option>
                                <option value="center">Center</option>
                                <option value="right">Right</option>
                            </select>
                        </td>
                        <td>
                            <input id="titleColor" type="color" value="#333333">
                        </td>
                    </tr>
                </table>
            </tr>
        </table>
        <table>
            <tr>
                <td>Chart Subtitle</td>
            </tr>
            <tr>
                <td><input id="chartSubtitle" type="text"></td>
            </tr>
            <tr>
                <table>
                    <tr>
                        <td>Size</td>
                        <td>Font Style</td>
                        <td>Alignment</td>
                        <td>Color</td>
                    </tr>
                    <tr>
                        <td>
                            <select id="subtitleSize">
                                <option value="10px">10</option>
                                <option value="12px" selected>12</option>
                                <option value="14px">14</option>
                                <option value="16px">16</option>
                                <option value="18px">18</option>
                                <option value="20px">20</option>
                                <option value="22px">22</option>
                                <option value="24px">24</option>
                                <option value="32px">32</option>
                                <option value="48px">48</option>
                            </select>
                        </td>
                        <td>
                            <select id="subtitleFontStyle">
                                <option value="normal" selected>Normal</option>
                                <option value="italic">Italic</option>
                            </select>
                        </td>
                        <td>
                            <select id="subtitleAlignment">
                                <option value="left" selected>Left</option>
                                <option value="center">Center</option>
                                <option value="right">Right</option>
                            </select>
                        </td>
                        <td>
                            <input id="subtitleColor" type="color" value="#666666">
                        </td>
                    </tr>
                </table>
            </tr>
        </table>
        <legend style="font-weight: bold;font-size: 18px;"> Number Formatting </legend>
        <table>
            <tr>
                <td>Scale Format</td>
            </tr>
            <tr>
                <td>
                    <select id="scaleFormat">
                        <option value="unformatted" selected>Unformatted</option>
                        <option value="k">Thousands (k)</option>
                        <option value="m">Millions (m)</option>
                        <option value="b">Billions (b)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Decimal Places</td>
            </tr>
            <tr>
                <td>
                    <select id="decimalPlaces">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
        </table>
        <legend style="font-weight: bold; font-size: 18px;"> Sankey Chart Properties </legend>
        <table>
            <tr>
                <td>
                    <input id="inverted" type="checkbox">
                    <label for="inverted">Invert chart</label>
                </td>  
            </tr>
        </table>
        <input type="submit" style="display:none;">
    </form>
</body>
</html>
