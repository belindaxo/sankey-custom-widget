<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Test</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/sankey.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>

<body>
    <script>
        class MyCustomElement extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });

                this.nodes = [];
                this.links = [];

                const sheet = new CSSStyleSheet();
                sheet.replaceSync(`
                    #parent-container {
                        width: 700px;
                        height: 500px;
                        margin: 0 auto;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    }
                    #container {
                        width: 100%;
                        height: 100%;
                    }
                `);

                this.shadowRoot.adoptedStyleSheets = [sheet];

                this.shadowRoot.innerHTML = `
                    <div id="parent-container">
                        <div id="container"></div>
                    </div>
                `;

                this._renderChart();
            }

            _renderChart() {
                const container = this.shadowRoot.querySelector('#container');
                const colors = ['#8b9090', '#f34646', '#6cc073'];
                this.nodes = [
                    {
                        name: 'Product Revenue',
                        color: colors[0]
                    },
                    {
                        name: 'Order Revenue',
                        color: colors[0]
                    },
                    {
                        name: 'Service Revenue',
                        color: colors[0]
                    },
                    {
                        name: 'Project Revenue',
                        color: colors[0]
                    },
                    {
                        name: 'Order COGS',
                        color: colors[1]
                    },
                    {
                        name: 'Other Revenue',
                        color: colors[0]
                    },
                    {
                        name: 'COGS',
                        color: colors[1]
                    },
                    {
                        name: 'Revenue',
                        color: colors[0]
                    },
                    {
                        name: 'Total SG&A Expenses',
                        color: colors[1]
                    },
                    {
                        name: 'Order Margin',
                        color: colors[2]
                    },
                    {
                        name: 'Profit Contribution',
                        color: colors[2]
                    },
                    {
                        name: 'Other COGS',
                        color: colors[1]
                    },
                    {
                        name: 'Product COGS',
                        color: colors[1]
                    },
                    {
                        name: 'Service COGS',
                        color: colors[1]
                    },
                    {
                        name: 'Project COGS',
                        color: colors[1]
                    }
                ]

                this.links = [
                    {
                        from: 'Product Revenue',
                        to: 'Order Revenue',
                        weight: 279
                    },
                    {
                        from: 'Service Revenue',
                        to: 'Order Revenue',
                        weight: 35
                    },
                    {
                        from: 'Project Revenue',
                        to: 'Order Revenue',
                        weight: 71
                    },
                    {
                        from: 'Order Revenue',
                        to: 'Revenue',
                        weight: 385
                    },
                    {
                        from: 'Revenue',
                        to: 'COGS',
                        weight: 258
                    },
                    {
                        from: 'Other Revenue',
                        to: 'Revenue',
                        weight: 5
                    },
                    {
                        from: 'COGS',
                        to: 'Other COGS',
                        weight: 16
                    },
                    {
                        from: 'COGS',
                        to: 'Order COGS',
                        weight: 242
                    },
                    {
                        from: 'Order COGS',
                        to: "Product COGS",
                        weight: 178
                    },
                    {
                        from: 'Order COGS',
                        to: 'Service COGS',
                        weight: 21
                    },
                    {
                        from: 'Order COGS',
                        to: 'Project COGS',
                        weight: 43
                    },
                    {
                        from: 'Revenue',
                        to: 'Order Margin',
                        weight: 127
                    },
                    {
                        from: 'Order Margin',
                        to: 'Profit Contribution',
                        weight: 79
                    },
                    {
                        from: 'Order Margin',
                        to: 'Total SG&A Expenses',
                        weight: 49
                    }
                ]

                console.log('nodes', this.nodes);
                console.log('links', this.links);
                const data = this.links.map(link => ({
                    from: link.from,
                    to: link.to,
                    weight: link.weight
                }));
                const formattedNodes = this.nodes.map(node => ({
                    id: node.name,
                    color: node.color,
                    name: node.name
                }));
                console.log('data', data);
                console.log('formattedNodes', formattedNodes);

                Highcharts.chart(container, {
                    chart: {
                        type: 'sankey',
                        inverted: false
                    },
                    tooltip: {
                        headerFormat: null
                    },
                    plotOptions: {
                        series: {
                            dataLabels: {
                                enabled: true,
                                color: '#000000',
                                style: {
                                    fontWeight: 'normal',
                                }
                            }
                        }
                    },
                    series: [{
                        keys: ['from', 'to', 'weight'],
                        nodes: formattedNodes,
                        data: data,
                        type: 'sankey',
                        linkColorMode: 'to',
                    }]
                });
            }
        }
        customElements.define('my-custom-element', MyCustomElement);
    </script>
    <my-custom-element></my-custom-element>
    <span>I am not in the shadow DOM</span>
    <form id="form">
        <legend style="font-weight: bold;font-size: 18px;"> Font </legend>
        <table>
            <tr>
                <td>Chart Title</td>
            </tr>
            <tr>
                <td><input id="chartTitle" type="text"></td>
            </tr>
            <tr>
                <table>
                    <tr>
                        <td>Size</td>
                        <td>Font Style</td>
                        <td>Alignment</td>
                        <td>Color</td>
                    </tr>
                    <tr>
                        <td>
                            <select id="titleSize">
                                <option value="10px">10</option>
                                <option value="12px">12</option>
                                <option value="14px">14</option>
                                <option value="16px">16</option>
                                <option value="18px" selected>18</option>
                                <option value="20px">20</option>
                                <option value="22px">22</option>
                                <option value="24px">24</option>
                                <option value="32px">32</option>
                                <option value="48px">48</option>
                            </select>
                        </td>
                        <td>
                            <select id="titleFontStyle">
                                <option value="normal">Normal</option>
                                <option value="bold" selected>Bold</option>
                            </select>
                        </td>
                        <td>
                            <select id="titleAlignment">
                                <option value="left" selected>Left</option>
                                <option value="center">Center</option>
                                <option value="right">Right</option>
                            </select>
                        </td>
                        <td>
                            <input id="titleColor" type="color" value="#004B8D">
                        </td>
                    </tr>
                </table>
            </tr>
        </table>
        <table>
            <tr>
                <td>Chart Subtitle</td>
            </tr>
            <tr>
                <td><input id="chartSubtitle" type="text"></td>
            </tr>
            <tr>
                <table>
                    <tr>
                        <td>Size</td>
                        <td>Font Style</td>
                        <td>Alignment</td>
                        <td>Color</td>
                    </tr>
                    <tr>
                        <td>
                            <select id="subtitleSize">
                                <option value="10px">10</option>
                                <option value="11px" selected>11</option>
                                <option value="12px">12</option>
                                <option value="14px">14</option>
                                <option value="16px">16</option>
                                <option value="18px">18</option>
                                <option value="20px">20</option>
                                <option value="22px">22</option>
                                <option value="24px">24</option>
                                <option value="32px">32</option>
                                <option value="48px">48</option>
                            </select>
                        </td>
                        <td>
                            <select id="subtitleFontStyle">
                                <option value="normal" selected>Normal</option>
                                <option value="italic">Italic</option>
                            </select>
                        </td>
                        <td>
                            <select id="subtitleAlignment">
                                <option value="left" selected>Left</option>
                                <option value="center">Center</option>
                                <option value="right">Right</option>
                            </select>
                        </td>
                        <td>
                            <input id="subtitleColor" type="color" value="#000000">
                        </td>
                    </tr>
                </table>
            </tr>
        </table>
        <legend style="font-weight: bold;font-size: 18px;"> Number Formatting </legend>
        <table>
            <tr>
                <td>Scale Format</td>
            </tr>
            <tr>
                <td>
                    <select id="scaleFormat">
                        <option value="unformatted" selected>Unformatted</option>
                        <option value="k">Thousands (k)</option>
                        <option value="m">Millions (m)</option>
                        <option value="b">Billions (b)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Decimal Places</td>
            </tr>
            <tr>
                <td>
                    <select id="decimalPlaces">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
        </table>
        <legend style="font-weight: bold; font-size: 18px;">Sankey Chart Properties</legend>
        <table>
            <tr>
                <td>
                    <input id="isInverted" type="checkbox">
                    <label for="isInverted">Invert chart</label>
                </td>
            </tr>
            <tr>
                <td>Link Color Mode</td>
            </tr>
            <tr>
                <td>
                    <select id="linkColorMode">
                        <option value="from">From</option>
                        <option value="to" selected>To</option>
                        <option value="gradient">Gradient</option>
                </td>
            </tr>
        </table>
        <tr>
            <button id="resetDefaults" type="button" style="margin-top: 10px; margin-bottom: 10px;">Reset to
                Default</button>
        </tr>
        <legend style="font-weight: bold; font-size: 18px; margin-bottom: 8px;">Link Definitions</legend>
        <tr>
            <td>Center Node:</td>
        </tr>
        <tr>
            <td>
                <select id="centerNode">
                    <option value=""> Select Center Node </option>
                </select>
            </td>
        </tr>
        <div id="linksContainer" style="margin-bottom: 10px; margin-top: 8px;"></div>
        <button type="button" id="addLinkButton" style="margin-bottom: 10px;">+ Add Link</button>
        <legend style="font-weight: bold; font-size: 18px;">Node Colors</legend>
        <div id="measureColorGrid" style="margin-top: 8px;"></div>
        <tr>
            <td><button type="button" id="resetColors">Reset Colors</button></td>
        </tr>
        <input type="submit" style="display:none;">
    </form>
</body>

</html>
